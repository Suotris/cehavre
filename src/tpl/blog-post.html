<div class="row">
    <div class="small-12 columns">
        <h1 ng-bind-html="currentStory.title.rendered"></h1>
    </div>
    <div class="small-12 columns">
        <p class="story-date">{{currentStory.date | date:"dd/MM/yyyy"}}</p>
    </div>
    <div class="small-12 medium-11 medium-centered columns">

        <div ng-bind-html="currentStory.content"></div>

        <social story=currentStory></social>
        <comments currentStory="currentStory"></comments>
    </div>
</div>
